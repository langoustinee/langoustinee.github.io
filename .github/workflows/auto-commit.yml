name: auto commit
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
#       - name: Date setting
#         run: echo DATE=$(date + %Y년\ %m월\ %d일) >> $GITHUB_ENV

      - name: github head ref print
        run: echo ${{ github.head_ref }}

      - name: Date setting
        run: echo DATE=$(date +'%Y년-%m월-%d일') >> $GITHUB_ENV

      - name: Date print-nv
        run: echo "오늘은 ${{ env.DATE }} 입니다."
      
      # repository 정보를 읽어온다.
      - name: repo checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          
      # 커밋을 수정한다.
      - name: post auto commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ env.DATE }} 알고리즘 문제풀이
          commit_user_name: lango, TAEJUN, MUN
          commit_author: "lango, TAEJUN, MUN"
