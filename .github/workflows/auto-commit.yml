name: auto commit
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: repo checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

#       - name: Date setting
#         run: echo DATE=$(date + %Y년\ %m월\ %d일) >> $GITHUB_ENV

      - name: github head ref print
        run: echo ${{ github.head_ref }}

      - name: Date setting
        run: echo DATE=$(date +'%Y년-%m월-%d일') >> $GITHUB_ENV

      - name: Date print-nv
        run: echo "오늘은 ${{ env.DATE }} 입니다."

